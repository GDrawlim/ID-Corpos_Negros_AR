<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  
  <!-- VÃ­deo oculto -->
  <video id="vid" src="./video_transparente.webm" preload="auto" loop muted playsinline webkit-playsinline style="display:none;"></video>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    vr-mode-ui="enabled: false"
  >
    <a-marker type="pattern" url="./marker.patt" id="marker">
      <!-- Plane simples, vamos aplicar o material via JS -->
      <a-plane
        id="videoPlane"
        position="0 0 0"
        rotation="-90 0 0"
        width="1"
        height="1.78"
      ></a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <div style="position:fixed;top:10px;left:10px;background:rgba(0,0,0,0.8);color:lime;padding:10px;font-family:monospace;font-size:11px;z-index:9999;" id="debug"></div>
  <div style="position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.8);color:white;padding:10px 20px;border-radius:20px;z-index:9999;" id="status">Carregando...</div>

  <script>
    const video = document.getElementById('vid');
    const plane = document.getElementById('videoPlane');
    const marker = document.getElementById('marker');
    const debug = document.getElementById('debug');
    const status = document.getElementById('status');
    
    let markerFound = false;
    let materialApplied = false;

    function updateDebug() {
      debug.innerHTML = `
Video Ready: ${video.readyState >= 3 ? 'âœ…' : 'âŒ'}<br>
Playing: ${!video.paused ? 'âœ…' : 'âŒ'}<br>
Size: ${video.videoWidth}x${video.videoHeight}<br>
Material: ${materialApplied ? 'âœ…' : 'âŒ'}<br>
Marker: ${markerFound ? 'âœ…' : 'âŒ'}
      `.trim();
    }

    // FunÃ§Ã£o que aplica o material com transparÃªncia via Three.js
    function applyVideoMaterial() {
      if (materialApplied) return;

      const mesh = plane.getObject3D('mesh');
      if (!mesh || !mesh.material) {
        console.log('Mesh ainda nÃ£o pronto, tentando novamente...');
        setTimeout(applyVideoMaterial, 100);
        return;
      }

      console.log('ğŸ¬ Aplicando material com transparÃªncia...');

      // Cria textura de vÃ­deo
      const videoTexture = new THREE.VideoTexture(video);
      videoTexture.minFilter = THREE.LinearFilter;
      videoTexture.magFilter = THREE.LinearFilter;
      videoTexture.format = THREE.RGBAFormat;

      // Cria material com transparÃªncia
      const material = new THREE.MeshBasicMaterial({
        map: videoTexture,
        transparent: true,
        alphaTest: 0.5,
        side: THREE.DoubleSide,
        depthWrite: false,
        opacity: 1.0
      });

      // Aplica o material
      mesh.material = material;
      mesh.material.needsUpdate = true;

      materialApplied = true;
      console.log('âœ… Material aplicado com sucesso!');
      updateDebug();
    }

    // Eventos do vÃ­deo
    video.addEventListener('loadeddata', () => {
      console.log('ğŸ“¹ VÃ­deo carregado:', video.videoWidth, 'x', video.videoHeight);
      
      // Ajusta proporÃ§Ã£o do plane
      if (video.videoWidth > 0 && video.videoHeight > 0) {
        const aspect = video.videoWidth / video.videoHeight;
        plane.setAttribute('width', 1);
        plane.setAttribute('height', 1 / aspect);
      }
      
      updateDebug();
    });

    video.addEventListener('play', () => {
      console.log('â–¶ï¸ VÃ­deo tocando');
      updateDebug();
    });

    // Quando a scene estiver pronta
    document.querySelector('a-scene').addEventListener('loaded', () => {
      console.log('âœ… Scene carregada');
      status.textContent = 'ğŸ” Procurando marcador...';
      
      // Aplica o material apÃ³s 500ms
      setTimeout(applyVideoMaterial, 500);
    });

    // Marker encontrado
    marker.addEventListener('markerFound', () => {
      markerFound = true;
      status.textContent = 'ğŸ‰ Marcador encontrado!';
      console.log('ğŸ¯ Marcador detectado!');
      
      // Garante que o material estÃ¡ aplicado
      if (!materialApplied) {
        applyVideoMaterial();
      }
      
      // Toca o vÃ­deo
      video.muted = true;
      video.play().catch(e => console.error('Play error:', e));
      
      updateDebug();
    });

    marker.addEventListener('markerLost', () => {
      markerFound = false;
      status.textContent = 'ğŸ” Procurando marcador...';
      updateDebug();
    });

    // Prepara o vÃ­deo
    window.addEventListener('load', () => {
      video.muted = true;
      video.load();
      
      // Tenta dar play e pausar (necessÃ¡rio para alguns browsers)
      video.play().then(() => {
        video.pause();
        console.log('âœ… VÃ­deo preparado');
      }).catch(e => {
        console.log('Aguardando interaÃ§Ã£o do usuÃ¡rio');
      });
    });

    // Atualiza debug a cada segundo
    setInterval(updateDebug, 1000);
    updateDebug();
  </script>

</body>
</html>
