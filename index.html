<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>AR Marker + V√≠deo Transparente</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
      }

      #arjsDebugUIContainer {
        display: none !important;
      }

      a-scene {
        width: 100% !important;
        height: 100% !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
      }

      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 10000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      #overlay.hidden {
        display: none !important;
      }

      .info-box {
        background: #fff;
        border-radius: 12px;
        padding: 24px;
        max-width: 90%;
        width: 400px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }

      .info-icon {
        font-size: 48px;
        margin-bottom: 16px;
      }

      .info-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 12px;
        color: #333;
      }

      .info-message {
        font-size: 14px;
        color: #666;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      #startBtn {
        padding: 14px 32px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        background: #4CAF50;
        color: white;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        transition: all 0.3s;
        -webkit-tap-highlight-color: transparent;
      }

      #startBtn:active {
        transform: scale(0.95);
      }

      #startBtn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      #status {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        padding: 12px 24px;
        color: white;
        font-size: 13px;
        background: rgba(0, 0, 0, 0.85);
        border-radius: 20px;
        text-align: center;
        min-width: 200px;
        max-width: 90%;
        backdrop-filter: blur(10px);
      }

      #debugInfo {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.85);
        color: #0f0;
        padding: 8px;
        border-radius: 6px;
        font-size: 10px;
        font-family: monospace;
        z-index: 9998;
        max-width: 200px;
        line-height: 1.4;
      }

      @media (max-width: 600px) {
        #debugInfo {
          font-size: 9px;
          padding: 6px;
          max-width: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div class="info-box">
        <div class="info-icon">üì∏</div>
        <div class="info-title">Realidade Aumentada</div>
        <div class="info-message">
          Permita o acesso √† c√¢mera para iniciar a experi√™ncia AR.
        </div>
        <button id="startBtn">üöÄ Iniciar AR</button>
      </div>
    </div>

    <div id="status">Aguardando...</div>
    <div id="debugInfo"></div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true; colorManagement: true; logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960;"
      gesture-detector
    >
      <a-assets timeout="30000">
        <video
          id="videoWebm"
          src="./video_transparente.webm"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
          style="display: none;"
        ></video>

        <video
          id="videoMp4"
          src="./video_fallback.mp4"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
          style="display: none;"
        ></video>
      </a-assets>

      <a-marker 
        type="pattern" 
        url="./marker.patt" 
        id="marker"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        raycaster="objects: .clickable"
      >
        <a-plane
          id="videoPlane"
          position="0 0 0"
          rotation="-90 0 0"
          width="1.6"
          height="0.9"
          material="shader: flat; transparent: true; side: double; alphaTest: 0.01;"
        ></a-plane>
      </a-marker>

      <a-entity camera look-controls="enabled: false"></a-entity>
    </a-scene>

    <script>
      // Previne zoom em iOS
      document.addEventListener('touchmove', (e) => {
        if (e.scale !== 1) { e.preventDefault(); }
      }, { passive: false });

      document.addEventListener('gesturestart', (e) => {
        e.preventDefault();
      });

      const overlay = document.getElementById("overlay");
      const startBtn = document.getElementById("startBtn");
      const status = document.getElementById("status");
      const debugInfo = document.getElementById("debugInfo");
      const scene = document.querySelector('a-scene');
      const marker = document.getElementById("marker");
      const plane = document.getElementById("videoPlane");
      const videoWebm = document.getElementById("videoWebm");
      const videoMp4 = document.getElementById("videoMp4");
      
      // Detecta dispositivo e navegador
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      
      // Escolhe o v√≠deo apropriado
      const video = (isSafari || isIOS) ? videoMp4 : videoWebm;
      
      // Estado da aplica√ß√£o
      let state = {
        sceneReady: false,
        cameraReady: false,
        videoReady: false,
        videoPlaying: false,
        markerVisible: false,
        arReady: false
      };

      // Configura o v√≠deo no plano
      function setupVideo() {
        plane.setAttribute("material", {
          shader: "flat",
          src: `#${video.id}`,
          transparent: true,
          side: "double",
          alphaTest: 0.01
        });
        
        console.log(`üìπ Usando v√≠deo: ${video.id}`);
      }

      // Ajusta propor√ß√£o do v√≠deo
      video.addEventListener('loadedmetadata', () => {
        const aspect = video.videoWidth / video.videoHeight;
        plane.setAttribute("width", aspect * 1.2);
        plane.setAttribute("height", 1.2);
        state.videoReady = true;
        console.log(`üìê Dimens√µes: ${video.videoWidth}x${video.videoHeight}`);
        updateDebug();
      });

      video.addEventListener('play', () => {
        state.videoPlaying = true;
        console.log('‚ñ∂Ô∏è V√≠deo tocando');
        updateDebug();
      });

      video.addEventListener('pause', () => {
        state.videoPlaying = false;
        updateDebug();
      });

      video.addEventListener('error', (e) => {
        console.error('‚ùå Erro no v√≠deo:', e);
        status.textContent = "‚ö†Ô∏è Erro ao carregar v√≠deo";
      });

      // Atualiza debug info
      function updateDebug() {
        const device = isMobile ? 'üì±' : 'üíª';
        const browser = isSafari ? 'Safari' : (isIOS ? 'iOS' : 'Other');
        
        debugInfo.innerHTML = `
${device} ${browser}<br>
Scene: ${state.sceneReady ? '‚úÖ' : '‚è≥'}<br>
Camera: ${state.cameraReady ? '‚úÖ' : '‚è≥'}<br>
AR: ${state.arReady ? '‚úÖ' : '‚è≥'}<br>
Video: ${state.videoReady ? '‚úÖ' : '‚è≥'}<br>
Playing: ${state.videoPlaying ? '‚úÖ' : '‚ùå'}<br>
Marker: ${state.markerVisible ? 'üéØ' : 'üîç'}<br>
Format: ${video.id === 'videoMp4' ? 'MP4' : 'WebM'}
        `.trim();
      }

      // Scene ready
      scene.addEventListener('loaded', () => {
        console.log('‚úÖ A-Frame carregado');
        state.sceneReady = true;
        setupVideo();
        updateDebug();
      });

      // AR.js ready
      scene.addEventListener('arjs-video-loaded', () => {
        console.log('‚úÖ AR.js c√¢mera pronta');
        state.arReady = true;
        state.cameraReady = true;
        updateDebug();
      });

      // Marker events
      marker.addEventListener("markerFound", () => {
        console.log('üéØ MARCADOR DETECTADO!');
        state.markerVisible = true;
        status.textContent = "üéâ MARCADOR ENCONTRADO!";
        
        // For√ßa play do v√≠deo
        if (video.paused) {
          video.play().catch(e => console.warn('Play error:', e));
        }
        
        updateDebug();
      });

      marker.addEventListener("markerLost", () => {
        console.log('üëã Marcador perdido');
        state.markerVisible = false;
        status.textContent = "üîç Procurando marcador...";
        updateDebug();
      });

      // Fun√ß√£o principal de inicializa√ß√£o
      async function startAR() {
        startBtn.disabled = true;
        startBtn.textContent = "‚è≥ Iniciando...";
        status.textContent = "üîÑ Solicitando c√¢mera...";

        try {
          // 1. Solicita permiss√£o da c√¢mera
          const constraints = {
            video: {
              facingMode: isMobile ? 'environment' : 'user',
              width: { ideal: 1280 },
              height: { ideal: 960 }
            }
          };

          console.log('üì∏ Solicitando c√¢mera com:', constraints);
          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          
          console.log('‚úÖ Permiss√£o concedida');
          state.cameraReady = true;
          
          // Para o stream de teste
          stream.getTracks().forEach(track => track.stop());
          
          // 2. Aguarda AR.js
          status.textContent = "‚è≥ Inicializando AR...";
          await new Promise(resolve => setTimeout(resolve, 1500));
          
          // 3. Inicia v√≠deo
          video.muted = true;
          video.volume = 0;
          
          await video.play();
          console.log('‚úÖ V√≠deo iniciado');
          
          // 4. Remove overlay
          overlay.classList.add("hidden");
          status.textContent = "üéØ Aponte para o marcador!";
          
          updateDebug();
          
          // 5. Previne tela desligar
          if ('wakeLock' in navigator) {
            try {
              await navigator.wakeLock.request('screen');
              console.log('üîí Wake lock ativado');
            } catch (e) {
              console.warn('Wake lock falhou:', e);
            }
          }
          
        } catch (err) {
          console.error("‚ùå Erro:", err);
          
          let errorMsg = "‚ùå Erro desconhecido";
          
          if (err.name === "NotAllowedError") {
            errorMsg = "‚ùå Permiss√£o negada - Recarregue a p√°gina";
            startBtn.textContent = "üîí Negado";
          } else if (err.name === "NotFoundError") {
            errorMsg = "‚ùå Nenhuma c√¢mera encontrada";
            startBtn.textContent = "üì∑ Sem c√¢mera";
          } else if (err.name === "NotReadableError") {
            errorMsg = "‚ùå C√¢mera em uso - Feche outros apps";
            startBtn.textContent = "‚ö†Ô∏è Ocupada";
          } else {
            errorMsg = "‚ùå " + err.message;
            startBtn.textContent = "‚ùå Erro";
          }
          
          status.textContent = errorMsg;
          startBtn.disabled = false;
        }
      }

      // Eventos do bot√£o
      startBtn.addEventListener("click", startAR);
      startBtn.addEventListener("touchend", (e) => {
        e.preventDefault();
        if (!startBtn.disabled) {
          startAR();
        }
      });

      // Verifica√ß√µes de seguran√ßa
      const isSecure = window.location.protocol === "https:" || 
                       window.location.hostname === "localhost" ||
                       window.location.hostname === "127.0.0.1";

      if (!isSecure) {
        status.textContent = "‚ö†Ô∏è Use HTTPS para melhor compatibilidade";
      }

      // Log de inicializa√ß√£o
      console.log('üöÄ Dispositivo:', isMobile ? 'Mobile' : 'Desktop');
      console.log('üåê Navegador:', isSafari ? 'Safari' : 'Other');
      console.log('üì± iOS:', isIOS);
      console.log('üîí Seguro:', isSecure);
      
      updateDebug();
    </script>
  </body>
</html>
