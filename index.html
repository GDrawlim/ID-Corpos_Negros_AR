<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>AR V√≠deo Transparente</title>

    <!-- Libs -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        background: transparent;
      }

      a-scene, a-scene canvas {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 0 !important;
        background: transparent !important;
        pointer-events: none !important;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true; alpha: true; precision: medium; antialias: true;"
    >
      <a-assets>
        <video
          id="vid"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-marker id="marker" type="pattern" url="./marker.patt">
        <a-plane
          id="plane"
          rotation="-90 0 0"
          width="1"
          height="1.78"
          material="shader: flat; transparent: true; side: double;"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const video = document.getElementById("vid");
      const plane = document.getElementById("plane");
      const marker = document.getElementById("marker");

      // üîç detecta iPhone / iPad
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      const videoSrc = isIOS ? "./video_transparente.webp" : "./video_transparente.webm";
      video.src = videoSrc;

      console.log("üé¨ Usando v√≠deo:", videoSrc);

      // üîß Cria a textura de v√≠deo e aplica o shader transparente
      function setupVideoTexture() {
        const mesh = plane.getObject3D("mesh");
        if (!mesh) return setTimeout(setupVideoTexture, 500);

        const texture = new THREE.VideoTexture(video);
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        texture.format = THREE.RGBAFormat;

        mesh.material = new THREE.ShaderMaterial({
          uniforms: { map: { value: texture } },
          vertexShader: `
            varying vec2 vUv;
            void main() {
              vUv = uv;
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
          `,
          fragmentShader: `
            uniform sampler2D map;
            varying vec2 vUv;
            void main() {
              vec4 color = texture2D(map, vUv);
              if (color.a < 0.1) discard;
              gl_FragColor = vec4(color.rgb, color.a);
            }
          `,
          transparent: true,
          side: THREE.DoubleSide,
        });

        console.log("‚úÖ Shader de transpar√™ncia aplicado");
      }

      setupVideoTexture();

      // üé• For√ßa o v√≠deo a iniciar em dispositivos iOS
      function unlockVideo() {
        video.play().catch(() => {});
        window.removeEventListener("touchstart", unlockVideo);
        window.removeEventListener("click", unlockVideo);
      }
      window.addEventListener("touchstart", unlockVideo);
      window.addEventListener("click", unlockVideo);

      // üìç Quando marcador √© encontrado, toca o v√≠deo
      marker.addEventListener("markerFound", () => {
        console.log("üìç Marcador detectado");
        video.play().catch((err) => console.warn("‚ö†Ô∏è Erro ao tocar v√≠deo:", err));
      });

      marker.addEventListener("markerLost", () => {
        console.log("üîç Marcador perdido");
        video.pause();
      });

      // üßπ Mant√©m o canvas fixo na tela
      function fixCanvas() {
        const scene = document.querySelector("a-scene");
        const canvas = scene?.querySelector("canvas");
        if (canvas) {
          canvas.style.position = "fixed";
          canvas.style.top = "0";
          canvas.style.left = "0";
          canvas.style.width = "100vw";
          canvas.style.height = "100vh";
          canvas.style.zIndex = "0";
          canvas.style.pointerEvents = "none";
        }
      }

      setInterval(fixCanvas, 2000);
    </script>
  </body>
</html>
