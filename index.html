<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>AR V√≠deo Transparente com Fallback iOS</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        width: 100%;
        height: 100%;
      }

      #startScreen {
        position: fixed;
        inset: 0;
        background: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
      }

      #startBtn {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background: limegreen;
        color: white;
        cursor: pointer;
        margin-top: 10px;
      }

      #status {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 14px;
        z-index: 9998;
      }

      #debug {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: lime;
        padding: 10px;
        font-family: monospace;
        font-size: 11px;
        border-radius: 5px;
        z-index: 9998;
      }
    </style>
  </head>
  <body>

    <!-- Tela de in√≠cio -->
    <div id="startScreen">
      <p>Toque para iniciar a experi√™ncia AR</p>
      <button id="startBtn">Iniciar</button>
    </div>

    <div id="debug"></div>
    <div id="status">Aguardando...</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true; alpha: true;"
    >
      <a-assets>
        <video
          id="vid"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-marker type="pattern" url="./marker.patt" id="marker">
        <a-plane
          id="plane"
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1.78"
          material="src: #vid; shader: flat; transparent: true; side: double;"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const video = document.getElementById('vid');
      const marker = document.getElementById('marker');
      const plane = document.getElementById('plane');
      const debug = document.getElementById('debug');
      const status = document.getElementById('status');
      const startScreen = document.getElementById('startScreen');
      const startBtn = document.getElementById('startBtn');

      let markerFound = false;

      // === Detecta se √© iPhone / iPad (iOS) ===
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                    (navigator.userAgent.includes('Mac') && 'ontouchend' in document);

      // Define o v√≠deo correto
      const videoFile = isIOS ? './video_transparente.webp' : './video_transparente.webm';
      video.src = videoFile;

      console.log(`üé• Carregando v√≠deo: ${videoFile}`);
      console.log(`üì± iOS detectado? ${isIOS}`);

      function updateDebug() {
        debug.innerHTML = `
Video: ${video.readyState >= 3 ? '‚úÖ pronto' : '‚è≥ carregando'}<br>
Playing: ${!video.paused ? '‚ñ∂Ô∏è tocando' : '‚è∏Ô∏è parado'}<br>
Arquivo: ${videoFile}<br>
Marker: ${markerFound ? '‚úÖ encontrado' : 'üîç procurando'}
        `.trim();
      }

      // Desbloqueia o autoplay
      startBtn.addEventListener('click', () => {
        video.play().then(() => {
          video.pause();
          startScreen.style.display = 'none';
          status.textContent = 'üîç Procurando marcador...';
          console.log('üé¨ Autoplay desbloqueado');
        }).catch(err => console.warn('‚ö†Ô∏è Erro ao liberar autoplay:', err));
      });

      // Aplica shader de transpar√™ncia (para WebM com alpha)
      setTimeout(() => {
        const mesh = plane.getObject3D('mesh');
        if (mesh && mesh.material) {
          const texture = new THREE.VideoTexture(video);
          texture.format = THREE.RGBAFormat;
          texture.minFilter = THREE.LinearFilter;
          texture.magFilter = THREE.LinearFilter;

          mesh.material = new THREE.ShaderMaterial({
            uniforms: { map: { value: texture } },
            vertexShader: `
              varying vec2 vUv;
              void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
              }
            `,
            fragmentShader: `
              uniform sampler2D map;
              varying vec2 vUv;
              void main() {
                vec4 color = texture2D(map, vUv);
                if (color.a < 0.1) discard;
                gl_FragColor = vec4(color.rgb, color.a);
              }
            `,
            transparent: true,
            side: THREE.DoubleSide
          });
          console.log('‚úÖ Shader aplicado');
        }
      }, 1000);

      video.addEventListener('loadeddata', () => {
        console.log('üéûÔ∏è V√≠deo carregado');
        updateDebug();
      });

      marker.addEventListener('markerFound', () => {
        markerFound = true;
        status.textContent = 'üéâ Marcador encontrado!';
        console.log('Marcador encontrado');
        video.play().catch(err => console.warn('N√£o p√¥de reproduzir v√≠deo:', err));
        updateDebug();
      });

      marker.addEventListener('markerLost', () => {
        markerFound = false;
        status.textContent = 'üîç Procurando marcador...';
        video.pause();
        updateDebug();
      });

      setInterval(updateDebug, 1000);
      updateDebug();
    </script>

  </body>
</html>
