<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  
  <!-- V√≠deo oculto -->
  <video id="vid" src="./video_transparente.webm" preload="auto" loop muted playsinline webkit-playsinline style="display:none;"></video>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    vr-mode-ui="enabled: false"
  >
    <a-marker type="pattern" url="./marker.patt" id="marker">
      <!-- Plane simples, vamos aplicar o material via JS -->
      <a-plane
        id="videoPlane"
        position="0 0 0"
        rotation="-90 0 0"
        width="1"
        height="1.78"
      ></a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <div style="position:fixed;top:10px;left:10px;background:rgba(0,0,0,0.8);color:lime;padding:10px;font-family:monospace;font-size:11px;z-index:9999;" id="debug"></div>
  <div style="position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.8);color:white;padding:10px 20px;border-radius:20px;z-index:9999;" id="status">Carregando...</div>

  <script>
    const video = document.getElementById('vid');
    const plane = document.getElementById('videoPlane');
    const marker = document.getElementById('marker');
    const debug = document.getElementById('debug');
    const status = document.getElementById('status');
    
    let markerFound = false;
    let materialApplied = false;

    function updateDebug() {
      debug.innerHTML = `
Video Ready: ${video.readyState >= 3 ? '‚úÖ' : '‚ùå'}<br>
Playing: ${!video.paused ? '‚úÖ' : '‚ùå'}<br>
Size: ${video.videoWidth}x${video.videoHeight}<br>
Material: ${materialApplied ? '‚úÖ' : '‚ùå'}<br>
Marker: ${markerFound ? '‚úÖ' : '‚ùå'}
      `.trim();
    }

    // Fun√ß√£o que aplica o material com transpar√™ncia via Three.js
    function applyVideoMaterial() {
      if (materialApplied) return;

      const mesh = plane.getObject3D('mesh');
      if (!mesh || !mesh.material) {
        console.log('Mesh ainda n√£o pronto, tentando novamente...');
        setTimeout(applyVideoMaterial, 100);
        return;
      }

      console.log('üé¨ Aplicando material com transpar√™ncia...');

      // Cria textura de v√≠deo com configura√ß√µes for√ßadas
      const videoTexture = new THREE.VideoTexture(video);
      videoTexture.minFilter = THREE.LinearFilter;
      videoTexture.magFilter = THREE.LinearFilter;
      videoTexture.format = THREE.RGBAFormat;
      videoTexture.generateMipmaps = false;
      videoTexture.needsUpdate = true;

      // FOR√áA shader customizado para transpar√™ncia
      const material = new THREE.ShaderMaterial({
        uniforms: {
          texture: { value: videoTexture }
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform sampler2D texture;
          varying vec2 vUv;
          void main() {
            vec4 color = texture2D(texture, vUv);
            // Usa o canal alpha do v√≠deo
            gl_FragColor = vec4(color.rgb, color.a);
            // Descarta pixels muito transparentes
            if (color.a < 0.1) discard;
          }
        `,
        transparent: true,
        side: THREE.DoubleSide,
        depthWrite: false
      });

      // Aplica o material
      mesh.material = material;
      mesh.material.needsUpdate = true;

      materialApplied = true;
      console.log('‚úÖ Material com shader customizado aplicado!');
      updateDebug();
    }

    // Eventos do v√≠deo
    video.addEventListener('loadeddata', () => {
      console.log('üìπ V√≠deo carregado:', video.videoWidth, 'x', video.videoHeight);
      
      // Ajusta propor√ß√£o do plane
      if (video.videoWidth > 0 && video.videoHeight > 0) {
        const aspect = video.videoWidth / video.videoHeight;
        plane.setAttribute('width', 1);
        plane.setAttribute('height', 1 / aspect);
      }
      
      updateDebug();
    });

    video.addEventListener('play', () => {
      console.log('‚ñ∂Ô∏è V√≠deo tocando');
      updateDebug();
    });

    // Quando a scene estiver pronta
    document.querySelector('a-scene').addEventListener('loaded', () => {
      console.log('‚úÖ Scene carregada');
      status.textContent = 'üîç Procurando marcador...';
      
      // Aplica o material ap√≥s 500ms
      setTimeout(applyVideoMaterial, 500);
    });

    // Marker encontrado
    marker.addEventListener('markerFound', () => {
      markerFound = true;
      status.textContent = 'üéâ Marcador encontrado!';
      console.log('üéØ Marcador detectado!');
      
      // Garante que o material est√° aplicado
      if (!materialApplied) {
        applyVideoMaterial();
      }
      
      // For√ßa o play do v√≠deo
      if (video.paused) {
        video.muted = true;
        video.currentTime = 0;
        
        video.play()
          .then(() => {
            console.log('‚úÖ V√≠deo tocando!');
            updateDebug();
          })
          .catch(e => {
            console.error('‚ùå Erro ao tocar:', e);
            // Tenta novamente ap√≥s 100ms
            setTimeout(() => {
              video.play().catch(err => console.error('Retry failed:', err));
            }, 100);
          });
      }
      
      updateDebug();
    });

    marker.addEventListener('markerLost', () => {
      markerFound = false;
      status.textContent = 'üîç Procurando marcador...';
      updateDebug();
    });

    // Prepara o v√≠deo
    window.addEventListener('load', () => {
      video.muted = true;
      video.volume = 0;
      video.load();
      
      // IMPORTANTE: Tenta dar play ap√≥s intera√ß√£o do usu√°rio
      document.body.addEventListener('click', () => {
        if (video.paused) {
          video.play().then(() => {
            video.pause();
            console.log('‚úÖ V√≠deo preparado ap√≥s click');
          }).catch(e => console.log('Prep erro:', e));
        }
      }, { once: true });
      
      document.body.addEventListener('touchstart', () => {
        if (video.paused) {
          video.play().then(() => {
            video.pause();
            console.log('‚úÖ V√≠deo preparado ap√≥s touch');
          }).catch(e => console.log('Prep erro:', e));
        }
      }, { once: true });
    });

    // Atualiza debug a cada segundo
    setInterval(updateDebug, 1000);
    updateDebug();
  </script>

</body>
</html>
