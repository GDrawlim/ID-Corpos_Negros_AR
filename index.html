<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>AR V√≠deo Transparente</title>

    <!-- A-Frame e AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
      }

      a-scene, canvas {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 0 !important;
        background: transparent !important;
        pointer-events: none !important;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true; precision: medium; alpha: true;"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-assets>
        <video
          id="vid"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-marker type="pattern" url="./marker.patt" id="marker">
        <a-plane
          id="plane"
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1.78"
          material="shader: flat; transparent: true; side: double;"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const video = document.getElementById("vid");
      const marker = document.getElementById("marker");
      const plane = document.getElementById("plane");

      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      video.src = isIOS ? "./video_fallback.mp4" : "./video_transparente.webm";

      // Desbloqueio interno de sensores no iOS
      window.addEventListener("touchstart", async () => {
        if (
          typeof DeviceMotionEvent !== "undefined" &&
          typeof DeviceMotionEvent.requestPermission === "function"
        ) {
          try {
            await DeviceMotionEvent.requestPermission();
          } catch (e) {}
        }
        video.play().catch(() => {});
      }, { once: true });

      // Shader transparente
      function applyShader() {
        const mesh = plane.getObject3D("mesh");
        if (mesh && mesh.material) {
          const texture = new THREE.VideoTexture(video);
          texture.format = THREE.RGBAFormat;
          texture.minFilter = THREE.LinearFilter;
          texture.magFilter = THREE.LinearFilter;

          mesh.material = new THREE.ShaderMaterial({
            uniforms: { map: { value: texture } },
            vertexShader: `
              varying vec2 vUv;
              void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
              }
            `,
            fragmentShader: `
              uniform sampler2D map;
              varying vec2 vUv;
              void main() {
                vec4 color = texture2D(map, vUv);
                if (color.a < 0.1) discard;
                gl_FragColor = vec4(color.rgb, color.a);
              }
            `,
            transparent: true,
            side: THREE.DoubleSide,
          });
          console.log("‚úÖ Shader transparente aplicado");
        } else {
          setTimeout(applyShader, 500);
        }
      }

      marker.addEventListener("markerFound", () => {
        console.log("üìç Marcador encontrado");
        video.play().catch(err => console.warn("‚ö†Ô∏è Erro ao reproduzir v√≠deo:", err));
      });

      marker.addEventListener("markerLost", () => {
        console.log("üîç Marcador perdido");
      });

      video.addEventListener("loadeddata", () => {
        console.log("üéûÔ∏è V√≠deo carregado:", video.src);
      });

      setTimeout(applyShader, 1000);
    </script>
  </body>
</html>
