<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>AR V√≠deo Transparente</title>

    <!-- A-Frame e AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: transparent;
        position: fixed;
      }

      /* Cena AR */
      a-scene.ar-scene {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1 !important;
      }

      /* Canvas n√£o captura eventos (permite clicar na UI) */
      a-scene canvas {
        pointer-events: none !important;
      }

      /* Camada da UI */
      .ui-layer {
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100%;
        color: white;
        font-family: monospace;
        pointer-events: auto;
      }

      #debug {
        background: rgba(0, 0, 0, 0.7);
        color: lime;
        padding: 8px 10px;
        border-radius: 5px;
        font-size: 11px;
        position: absolute;
        top: 10px;
        left: 10px;
        text-align: left;
      }

      #status {
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 14px;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        min-width: 200px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- Camada de interface -->
    <div class="ui-layer">
      <div id="debug"></div>
      <div id="status">Aguardando...</div>
    </div>

    <!-- Cena AR -->
    <a-scene
      class="ar-scene"
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true; alpha: true;"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-assets>
        <video
          id="vid"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-marker type="pattern" url="./marker.patt" id="marker">
        <a-plane
          id="plane"
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1.78"
          material="shader: flat; transparent: true; side: double;"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const video = document.getElementById('vid');
      const marker = document.getElementById('marker');
      const plane = document.getElementById('plane');
      const debug = document.getElementById('debug');
      const status = document.getElementById('status');

      let markerFound = false;

      // üîç Detecta se √© iPhone / iPad
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      const videoSrc = isIOS ? './video_transparente.webp' : './video_transparente.webm';
      video.src = videoSrc;

      // üß† Atualiza painel de debug
      function updateDebug() {
        debug.innerHTML = `
Video: ${video.readyState >= 3 ? '‚úÖ' : '‚è≥'}<br>
Playing: ${!video.paused ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è'}<br>
Src: ${videoSrc.split('/').pop()}<br>
Marker: ${markerFound ? '‚úÖ FOUND' : 'üîç Searching'}
        `.trim();
      }

      // üé® Aplica shader com transpar√™ncia
      function applyShader() {
        const mesh = plane.getObject3D('mesh');
        if (mesh && mesh.material) {
          const texture = new THREE.VideoTexture(video);
          texture.format = THREE.RGBAFormat;
          texture.minFilter = THREE.LinearFilter;
          texture.magFilter = THREE.LinearFilter;

          mesh.material = new THREE.ShaderMaterial({
            uniforms: { map: { value: texture } },
            vertexShader: `
              varying vec2 vUv;
              void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
              }
            `,
            fragmentShader: `
              uniform sampler2D map;
              varying vec2 vUv;
              void main() {
                vec4 color = texture2D(map, vUv);
                if (color.a < 0.1) discard;
                gl_FragColor = vec4(color.rgb, color.a);
              }
            `,
            transparent: true,
            side: THREE.DoubleSide
          });
          console.log('‚úÖ Shader aplicado');
        } else {
          console.warn('‚ö†Ô∏è Mesh ainda n√£o dispon√≠vel. Tentando novamente...');
          setTimeout(applyShader, 500);
        }
      }

      // üß≠ Eventos
      video.addEventListener('loadeddata', () => {
        console.log('üéûÔ∏è V√≠deo carregado:', videoSrc);
        updateDebug();
      });

      marker.addEventListener('markerFound', () => {
        markerFound = true;
        status.textContent = 'üéâ Marcador encontrado!';
        console.log('üìç Marcador encontrado');
        video.play().catch(err => console.warn('‚ö†Ô∏è Falha ao reproduzir v√≠deo:', err));
        updateDebug();
      });

      marker.addEventListener('markerLost', () => {
        markerFound = false;
        status.textContent = 'üîç Procurando marcador...';
        updateDebug();
      });

      // üïê Inicializa√ß√£o
      setTimeout(applyShader, 1000);
      setInterval(updateDebug, 1000);
      updateDebug();
    </script>
  </body>
</html>
