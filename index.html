<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>

  <video id="vid" src="./video_transparente.webm" loop muted playsinline webkit-playsinline style="display:none;"></video>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
  >
    <a-marker type="pattern" url="./marker.patt" id="marker">
      <a-plane
        id="plane"
        position="0 0 0"
        rotation="-90 0 0"
        width="1"
        height="1.78"
      ></a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <div style="position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.8);color:white;padding:10px 20px;border-radius:20px;z-index:9999;" id="status">Procurando...</div>

  <script>
    const video = document.getElementById('vid');
    const plane = document.getElementById('plane');
    const marker = document.getElementById('marker');
    const status = document.getElementById('status');

    let setup = false;

    // √öNICO lugar que configura o material
    function setupMaterial() {
      if (setup) return;
      
      const mesh = plane.getObject3D('mesh');
      if (!mesh) {
        setTimeout(setupMaterial, 100);
        return;
      }

      // Textura do v√≠deo
      const texture = new THREE.VideoTexture(video);
      texture.format = THREE.RGBAFormat;
      texture.minFilter = THREE.LinearFilter;
      texture.magFilter = THREE.LinearFilter;

      // Material customizado para for√ßar transpar√™ncia
      mesh.material = new THREE.ShaderMaterial({
        uniforms: {
          map: { value: texture }
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform sampler2D map;
          varying vec2 vUv;
          void main() {
            vec4 texColor = texture2D(map, vUv);
            gl_FragColor = vec4(texColor.rgb, texColor.a);
            if (texColor.a < 0.1) discard;
          }
        `,
        transparent: true,
        side: THREE.DoubleSide
      });

      setup = true;
      console.log('Material aplicado');
    }

    // Quando scene carregar
    document.querySelector('a-scene').addEventListener('loaded', () => {
      setTimeout(setupMaterial, 500);
    });

    // Quando achar marcador
    marker.addEventListener('markerFound', () => {
      status.textContent = '‚úÖ Marcador encontrado!';
      if (!setup) setupMaterial();
      video.play();
    });

    marker.addEventListener('markerLost', () => {
      status.textContent = 'üîç Procurando...';
    });

    // Prepara v√≠deo (uma vez s√≥)
    video.muted = true;
    video.load();
  </script>

</body>
</html>
