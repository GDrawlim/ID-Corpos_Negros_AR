<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>AR Marker + V√≠deo Transparente</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
      }

      #arjsDebugUIContainer {
        display: none !important;
      }

      a-scene {
        width: 100% !important;
        height: 100% !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
      }

      a-scene canvas {
        width: 100% !important;
        height: 100% !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
      }

      .a-canvas {
        width: 100% !important;
        height: 100% !important;
      }

      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 10000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      #overlay.hidden {
        display: none !important;
      }

      .info-box {
        background: #fff;
        border-radius: 12px;
        padding: 24px;
        max-width: 90%;
        width: 400px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }

      .info-icon {
        font-size: 48px;
        margin-bottom: 16px;
      }

      .info-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 12px;
        color: #333;
      }

      .info-message {
        font-size: 14px;
        color: #666;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      #startBtn {
        padding: 14px 32px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        background: #4CAF50;
        color: white;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        transition: all 0.3s;
        -webkit-tap-highlight-color: transparent;
      }

      #startBtn:active {
        transform: scale(0.95);
      }

      #startBtn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      #status {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        padding: 12px 24px;
        color: white;
        font-size: 13px;
        background: rgba(0, 0, 0, 0.85);
        border-radius: 20px;
        text-align: center;
        min-width: 200px;
        max-width: 90%;
        backdrop-filter: blur(10px);
      }

      #debugInfo {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.85);
        color: #0f0;
        padding: 8px;
        border-radius: 6px;
        font-size: 10px;
        font-family: monospace;
        z-index: 9998;
        max-width: 200px;
        line-height: 1.4;
      }

      @media (max-width: 600px) {
        #debugInfo {
          font-size: 9px;
          padding: 6px;
          max-width: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div class="info-box">
        <div class="info-icon">üì∏</div>
        <div class="info-title">Realidade Aumentada</div>
        <div class="info-message">
          Permita o acesso √† c√¢mera para iniciar a experi√™ncia AR.
        </div>
        <button id="startBtn">üöÄ Iniciar AR</button>
      </div>
    </div>

    <div id="status">Aguardando...</div>
    <div id="debugInfo"></div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true; colorManagement: true;"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960; maxDetectionRate: 60; canvasWidth: 1280; canvasHeight: 960;"
      gesture-detector
    >
      <a-assets timeout="30000">
        <video
          id="videoWebm"
          src="./video_transparente.webm"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
          style="display: none;"
        ></video>

        <video
          id="videoMp4"
          src="./video_fallback.mp4"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
          style="display: none;"
        ></video>
      </a-assets>

      <a-marker 
        type="pattern" 
        url="./marker.patt" 
        id="marker"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        raycaster="objects: .clickable"
      >
        <a-plane
          id="videoPlane"
          position="0 0 0"
          rotation="-90 0 0"
          width="1.78"
          height="1.0"
          material="shader: flat; transparent: true; side: double; alphaTest: 0.5;"
        ></a-plane>
      </a-marker>

      <a-entity camera look-controls="enabled: false"></a-entity>
    </a-scene>

    <script>
      // Previne zoom em iOS
      document.addEventListener('touchmove', (e) => {
        if (e.scale !== 1) { e.preventDefault(); }
      }, { passive: false });

      document.addEventListener('gesturestart', (e) => {
        e.preventDefault();
      });

      const overlay = document.getElementById("overlay");
      const startBtn = document.getElementById("startBtn");
      const status = document.getElementById("status");
      const debugInfo = document.getElementById("debugInfo");
      const scene = document.querySelector('a-scene');
      const marker = document.getElementById("marker");
      const plane = document.getElementById("videoPlane");
      const videoWebm = document.getElementById("videoWebm");
      const videoMp4 = document.getElementById("videoMp4");
      
      // Detecta dispositivo e navegador
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      
      // Escolhe o v√≠deo apropriado
      const video = (isSafari || isIOS) ? videoMp4 : videoWebm;
      
      // Estado da aplica√ß√£o
      let state = {
        sceneReady: false,
        cameraReady: false,
        videoReady: false,
        videoPlaying: false,
        markerVisible: false,
        arReady: false,
        videoSetup: false
      };

      // Atualiza debug info
      function updateDebug() {
        const device = isMobile ? 'üì±' : 'üíª';
        const browser = isSafari ? 'Safari' : (isIOS ? 'iOS' : 'Other');
        
        debugInfo.innerHTML = `
${device} ${browser}<br>
Scene: ${state.sceneReady ? '‚úÖ' : '‚è≥'}<br>
Camera: ${state.cameraReady ? '‚úÖ' : '‚è≥'}<br>
AR: ${state.arReady ? '‚úÖ' : '‚è≥'}<br>
Video: ${state.videoReady ? '‚úÖ' : '‚è≥'}<br>
Playing: ${state.videoPlaying ? '‚úÖ' : '‚ùå'}<br>
Marker: ${state.markerVisible ? 'üéØ' : 'üîç'}<br>
Format: ${video.id === 'videoMp4' ? 'MP4' : 'WebM'}
        `.trim();
      }

      // Configura o v√≠deo no plano - CORRE√á√ÉO PRINCIPAL
      function setupVideo() {
        if (state.videoSetup) return;
        
        console.log(`üìπ Configurando v√≠deo: ${video.id}`);
        
        // Define o material do plano com o v√≠deo
        plane.setAttribute("material", {
          shader: "flat",
          src: `#${video.id}`,
          transparent: true,
          side: "double",
          alphaTest: 0.01
        });
        
        state.videoSetup = true;
        console.log('‚úÖ Material do v√≠deo configurado');
      }

      // For√ßa carregamento do v√≠deo
      function preloadVideo() {
        return new Promise((resolve, reject) => {
          console.log('üì• Pr√©-carregando v√≠deo...');
          
          const timeout = setTimeout(() => {
            console.warn('‚ö†Ô∏è Timeout no carregamento, continuando...');
            resolve();
          }, 5000);
          
          video.addEventListener('loadeddata', () => {
            clearTimeout(timeout);
            console.log('‚úÖ V√≠deo carregado');
            state.videoReady = true;
            updateDebug();
            resolve();
          }, { once: true });
          
          video.addEventListener('error', (e) => {
            clearTimeout(timeout);
            console.error('‚ùå Erro no v√≠deo:', e);
            reject(e);
          }, { once: true });
          
          // For√ßa o carregamento
          video.load();
        });
      }

      // Ajusta propor√ß√£o do v√≠deo
      video.addEventListener('loadedmetadata', () => {
        console.log('üìê Metadata carregada');
        if (video.videoWidth > 0 && video.videoHeight > 0) {
          const aspect = video.videoWidth / video.videoHeight;
          const baseSize = 1.0; // Tamanho base menor
          plane.setAttribute("width", aspect * baseSize);
          plane.setAttribute("height", baseSize);
          console.log(`üìê Dimens√µes v√≠deo: ${video.videoWidth}x${video.videoHeight}`);
          console.log(`üìê Plano AR: ${aspect * baseSize}x${baseSize}`);
        } else {
          // Fallback com propor√ß√£o 16:9
          plane.setAttribute("width", 1.78);
          plane.setAttribute("height", 1.0);
        }
      });

      video.addEventListener('play', () => {
        state.videoPlaying = true;
        console.log('‚ñ∂Ô∏è V√≠deo tocando');
        updateDebug();
      });

      video.addEventListener('pause', () => {
        state.videoPlaying = false;
        console.log('‚è∏Ô∏è V√≠deo pausado');
        updateDebug();
      });

      video.addEventListener('ended', () => {
        console.log('üîÑ V√≠deo terminou, reiniciando...');
        video.currentTime = 0;
        video.play().catch(e => console.warn('Erro ao reiniciar:', e));
      });

      // Scene ready
      scene.addEventListener('loaded', () => {
        console.log('‚úÖ A-Frame carregado');
        state.sceneReady = true;
        updateDebug();
        
        // For√ßa canvas a ocupar tela toda
        setTimeout(() => {
          const canvas = document.querySelector('canvas');
          if (canvas) {
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            console.log('üñºÔ∏è Canvas ajustado');
          }
        }, 500);
      });

      // AR.js ready - CORRE√á√ÉO IMPORTANTE
      scene.addEventListener('arjs-video-loaded', async () => {
        console.log('‚úÖ AR.js c√¢mera pronta');
        state.arReady = true;
        state.cameraReady = true;
        updateDebug();
        
        // Configura v√≠deo ap√≥s AR estar pronto
        setupVideo();
        
        // Tenta carregar o v√≠deo
        try {
          await preloadVideo();
        } catch (e) {
          console.warn('Erro ao pr√©-carregar, continuando:', e);
        }
      });

      // Marker events - CORRE√á√ÉO CR√çTICA
      marker.addEventListener("markerFound", async () => {
        console.log('üéØ MARCADOR DETECTADO!');
        state.markerVisible = true;
        status.textContent = "üéâ MARCADOR ENCONTRADO!";
        updateDebug();
        
        // For√ßa reprodu√ß√£o do v√≠deo com m√∫ltiplas tentativas
        console.log('üé¨ Tentando reproduzir v√≠deo...');
        
        for (let i = 0; i < 3; i++) {
          try {
            video.muted = true;
            video.volume = 0;
            
            if (video.paused) {
              await video.play();
              console.log(`‚úÖ V√≠deo iniciado (tentativa ${i + 1})`);
              break;
            }
          } catch (e) {
            console.warn(`‚ùå Tentativa ${i + 1} falhou:`, e);
            if (i === 2) {
              status.textContent = "‚ö†Ô∏è Erro ao tocar v√≠deo - toque na tela";
            }
            await new Promise(resolve => setTimeout(resolve, 200));
          }
        }
      });

      marker.addEventListener("markerLost", () => {
        console.log('üëã Marcador perdido');
        state.markerVisible = false;
        status.textContent = "üîç Procurando marcador...";
        updateDebug();
        
        // Pausa o v√≠deo para economizar recursos
        if (!video.paused) {
          video.pause();
        }
      });

      // Fun√ß√£o principal de inicializa√ß√£o - CORRIGIDA
      async function startAR() {
        startBtn.disabled = true;
        startBtn.textContent = "‚è≥ Iniciando...";
        status.textContent = "üîÑ Preparando AR...";

        try {
          console.log('üöÄ Iniciando AR...');
          
          // 1. Prepara o v√≠deo ANTES de remover o overlay
          video.muted = true;
          video.volume = 0;
          video.setAttribute('muted', '');
          video.setAttribute('playsinline', '');
          
          console.log('üìπ Configura√ß√µes do v√≠deo:', {
            muted: video.muted,
            volume: video.volume,
            paused: video.paused,
            readyState: video.readyState
          });
          
          // 2. Tenta iniciar o v√≠deo (intera√ß√£o do usu√°rio)
          try {
            await video.play();
            console.log('‚úÖ V√≠deo pr√©-iniciado com sucesso');
          } catch (e) {
            console.warn('‚ö†Ô∏è Pr√©-play falhou (normal):', e.name);
          }
          
          // 3. Remove overlay
          await new Promise(resolve => setTimeout(resolve, 500));
          overlay.classList.add("hidden");
          status.textContent = "üéØ Aponte para o marcador!";
          
          updateDebug();
          
          // 4. Previne tela desligar
          if ('wakeLock' in navigator) {
            try {
              await navigator.wakeLock.request('screen');
              console.log('üîí Wake lock ativado');
            } catch (e) {
              console.warn('Wake lock falhou:', e);
            }
          }
          
          // 5. Adiciona listener de toque para fallback
          document.addEventListener('touchstart', async () => {
            if (state.markerVisible && video.paused) {
              console.log('üëÜ Tentando play via toque...');
              try {
                await video.play();
                console.log('‚úÖ V√≠deo iniciado via toque');
              } catch (e) {
                console.warn('Erro no play via toque:', e);
              }
            }
          }, { once: true });
          
        } catch (err) {
          console.error("‚ùå Erro:", err);
          
          let errorMsg = "‚ùå Erro ao iniciar AR";
          
          if (err.name === "NotAllowedError") {
            errorMsg = "‚ùå Permiss√£o negada - Recarregue a p√°gina";
            startBtn.textContent = "üîí Negado";
          } else if (err.name === "NotFoundError") {
            errorMsg = "‚ùå Nenhuma c√¢mera encontrada";
            startBtn.textContent = "üì∑ Sem c√¢mera";
          } else if (err.name === "NotReadableError") {
            errorMsg = "‚ùå C√¢mera em uso - Feche outros apps";
            startBtn.textContent = "‚ö†Ô∏è Ocupada";
          } else {
            errorMsg = "‚ùå " + err.message;
            startBtn.textContent = "‚ùå Erro";
          }
          
          status.textContent = errorMsg;
          startBtn.disabled = false;
        }
      }

      // Eventos do bot√£o
      startBtn.addEventListener("click", startAR);
      startBtn.addEventListener("touchend", (e) => {
        e.preventDefault();
        if (!startBtn.disabled) {
          startAR();
        }
      });

      // Verifica√ß√µes de seguran√ßa
      const isSecure = window.location.protocol === "https:" || 
                       window.location.hostname === "localhost" ||
                       window.location.hostname === "127.0.0.1";

      if (!isSecure) {
        status.textContent = "‚ö†Ô∏è Use HTTPS para melhor compatibilidade";
      }

      // Log de inicializa√ß√£o
      console.log('üöÄ App iniciado');
      console.log('üì± Dispositivo:', isMobile ? 'Mobile' : 'Desktop');
      console.log('üåê Navegador:', isSafari ? 'Safari' : (isIOS ? 'iOS' : 'Other'));
      console.log('üîí Seguro:', isSecure);
      console.log('üé¨ V√≠deo selecionado:', video.id);
      
      updateDebug();
    </script>
  </body>
</html>
