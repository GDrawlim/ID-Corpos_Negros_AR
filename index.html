<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>AR Corpos Negros</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #status {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10000;
        padding: 12px 24px;
        color: white;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.75);
        border-radius: 20px;
        text-align: center;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="status">üé¨ Aponte para o marcador</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <video
          id="vid"
          src="./video_transparente.webm"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-marker preset="hiro">
        <a-plane
          src="#vid"
          position="0 0 0"
          rotation="-90 0 0"
          width="1.6"
          height="0.9"
          material="shader: flat; transparent: true; opacity: 1;"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const status = document.getElementById('status');
      const video = document.getElementById('vid');
      const marker = document.querySelector('a-marker');

      // Tenta iniciar o v√≠deo
      function playVideo() {
        if (video.paused) {
          video.play().catch(e => console.log('Aguardando intera√ß√£o:', e));
        }
      }

      // Quando encontrar o marcador
      marker.addEventListener('markerFound', () => {
        status.textContent = '‚úÖ Marcador encontrado!';
        playVideo();
      });

      // Quando perder o marcador
      marker.addEventListener('markerLost', () => {
        status.textContent = 'üîç Procure o marcador';
      });

      // Tenta iniciar ap√≥s 2 segundos
      setTimeout(playVideo, 2000);

      // Tenta iniciar ao tocar na tela
      document.body.addEventListener('touchstart', playVideo, { once: true });
      document.body.addEventListener('click', playVideo, { once: true });
    </script>
  </body>
</html>
