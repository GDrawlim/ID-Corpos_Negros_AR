<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>AR Marker + V√≠deo Transparente</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <!-- AR.js para A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: transparent;
      }

      #playBtn {
        position: absolute;
        top: 15px;
        left: 15px;
        z-index: 9999;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        background: white;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      #status {
        position: absolute;
        bottom: 10px;
        left: 10px;
        z-index: 9999;
        padding: 8px 12px;
        color: white;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 6px;
      }

      a-scene {
        background: transparent !important;
      }
    </style>
  </head>
  <body>
    <button id="playBtn">‚ñ∂Ô∏è Iniciar AR</button>
    <div id="status">Aguardando c√¢mera...</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <!-- WebM com canal alpha -->
        <video
          id="videoWebm"
          src="./video_transparente.webm"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        ></video>

        <!-- Fallback MP4 (para Safari) -->
        <video
          id="videoMp4"
          src="./video_fallback.mp4"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <!-- marcador personalizado -->
      <a-marker type="pattern" url="marker.patt" id="marker">
        <a-plane
          id="videoPlane"
          position="0 0 0"
          rotation="-90 0 0"
          material="shader: flat; transparent: true; side: double; alphaTest: 0.01;"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const btn = document.getElementById("playBtn");
      const status = document.getElementById("status");
      const marker = document.getElementById("marker");
      const plane = document.getElementById("videoPlane");
      const videoWebm = document.getElementById("videoWebm");
      const videoMp4 = document.getElementById("videoMp4");

      // Safari n√£o suporta WebM alpha
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      const video = isSafari ? videoMp4 : videoWebm;

      plane.setAttribute("material", {
        shader: "flat",
        transparent: true,
        side: "double",
        alphaTest: 0.01,
        src: `#${video.id}`,
      });

      // Ajusta tamanho conforme propor√ß√£o do v√≠deo
      video.addEventListener("loadedmetadata", () => {
        const aspect = video.videoWidth / video.videoHeight;
        plane.setAttribute("width", aspect);
        plane.setAttribute("height", 1.0);
      });

      async function tryPlay() {
        try {
          await video.play();
          btn.style.display = "none";
          status.textContent = "üé¨ V√≠deo rodando ‚Äî aponte para o marcador.";
        } catch (err) {
          console.warn("‚ö†Ô∏è Falha ao iniciar v√≠deo:", err);
          status.textContent = "Toque em ‚ñ∂Ô∏è para liberar o v√≠deo.";
        }
      }

      btn.addEventListener("click", tryPlay);

      marker.addEventListener("markerFound", async () => {
        status.textContent = "üìç Marcador detectado!";
        await tryPlay();
      });

      marker.addEventListener("markerLost", () => {
        status.textContent = "Marcador perdido ‚Äî aguardando...";
        video.pause();
      });
    </script>
  </body>
</html>
