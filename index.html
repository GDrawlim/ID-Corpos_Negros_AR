<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>AR VÃ­deo Transparente</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
      }

      #start {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: black;
        color: white;
        font-family: sans-serif;
        font-size: 20px;
        cursor: pointer;
        z-index: 9999;
      }

      a-scene, a-scene canvas {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        background: transparent !important;
        z-index: 0 !important;
      }
    </style>
  </head>

  <body>
    <div id="start">ðŸ‘‰ Toque para iniciar AR</div>

    <a-scene
      id="scene"
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true; alpha: true; precision: medium; antialias: true;"
      style="display: none;"
    >
      <a-assets>
        <video
          id="vid"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-marker id="marker" type="pattern" url="./marker.patt">
        <a-plane
          id="plane"
          rotation="-90 0 0"
          width="1"
          height="1.78"
          material="shader: flat; transparent: true; side: double;"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const startBtn = document.getElementById("start");
      const scene = document.getElementById("scene");
      const video = document.getElementById("vid");
      const plane = document.getElementById("plane");
      const marker = document.getElementById("marker");

      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      const videoSrc = isIOS ? "./video_transparente.webp" : "./video_transparente.webm";
      video.src = videoSrc;

      function setupVideoTexture() {
        const mesh = plane.getObject3D("mesh");
        if (!mesh) return setTimeout(setupVideoTexture, 500);

        const texture = new THREE.VideoTexture(video);
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        texture.format = THREE.RGBAFormat;

        mesh.material = new THREE.ShaderMaterial({
          uniforms: { map: { value: texture } },
          vertexShader: `
            varying vec2 vUv;
            void main() {
              vUv = uv;
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
          `,
          fragmentShader: `
            uniform sampler2D map;
            varying vec2 vUv;
            void main() {
              vec4 color = texture2D(map, vUv);
              if (color.a < 0.1) discard;
              gl_FragColor = vec4(color.rgb, color.a);
            }
          `,
          transparent: true,
          side: THREE.DoubleSide,
        });
      }

      function startAR() {
        startBtn.style.display = "none";
        scene.style.display = "block";
        setupVideoTexture();
        video.play().catch(() => {});
      }

      // âš™ï¸ Ativa AR apÃ³s toque
      startBtn.addEventListener("click", () => {
        // iOS sensor permission
        if (typeof DeviceMotionEvent !== "undefined" && typeof DeviceMotionEvent.requestPermission === "function") {
          DeviceMotionEvent.requestPermission().catch(() => {
            alert("Ative o acesso aos sensores para continuar com a AR.");
          });
        }

        startAR();
      });

      // ðŸŽ¯ Tocar vÃ­deo ao detectar marcador
      marker.addEventListener("markerFound", () => {
        video.play().catch(() => {});
      });
      marker.addEventListener("markerLost", () => {
        video.pause();
      });
    </script>
  </body>
</html>
