<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>

    <script>
        function detectarSistema() {
            let isAndroid = false;
            let isIOS = false;

            // --- Detectar via userAgentData (Chrome moderno) ---
            if (navigator.userAgentData && navigator.userAgentData.platform) {
                const platform = navigator.userAgentData.platform.toLowerCase();

                if (platform.includes("android")) isAndroid = true;
                if (platform.includes("ios")) isIOS = true;
            }

            // --- Fallback via userAgent ---
            if (!isAndroid && !isIOS) {
                const ua = navigator.userAgent.toLowerCase();

                if (ua.includes("android")) isAndroid = true;
                if (/iphone|ipad|ipod/.test(ua)) isIOS = true;

                // Detectar iPhones novos aparecendo como “Mac”
                if (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1) {
                    isIOS = true;
                }
            }

            // Atraso para evitar bug do iOS com App Store
            setTimeout(() => {
                if (isIOS) {
                    window.location.href = "https://apps.apple.com/us/app/artivive/id1188737494";
                } else if (isAndroid) {
                    window.location.href = "https://play.google.com/store/apps/details?id=com.artivive&hl=pt_BR";
                } else {
                    window.location.href = "https://artivive.com/";
                }
            }, 400);
        }
    </script>
</head>

<body onload="detectarSistema()">
    <p>Redirecionando para a loja correta...</p>
</body>
</html>
