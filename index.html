<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>AR Marker + VÃ­deo Transparente</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: transparent;
      }

      #status {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        padding: 12px 24px;
        color: white;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 20px;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        max-width: 80%;
      }

      a-scene {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="status">ðŸ“· Carregando cÃ¢mera...</div>

    <a-scene
      id="arScene"
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true; colorManagement: true;"
      arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;"
    >
      <a-assets>
        <video
          id="videoWebm"
          src="./video_transparente.webm"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        ></video>

        <video
          id="videoMp4"
          src="./video_fallback.mp4"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-marker preset="hiro" id="marker">
        <a-plane
          id="videoPlane"
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1"
          material="shader: flat; transparent: true; side: double; alphaTest: 0.01;"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const status = document.getElementById("status");
      const marker = document.getElementById("marker");
      const plane = document.getElementById("videoPlane");
      const scene = document.getElementById("arScene");
      const videoWebm = document.getElementById("videoWebm");
      const videoMp4 = document.getElementById("videoMp4");

      // Detecta Safari
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      const video = isSafari ? videoMp4 : videoWebm;

      // Quando o vÃ­deo carregar os metadados
      video.addEventListener("loadedmetadata", () => {
        const aspect = video.videoWidth / video.videoHeight;
        plane.setAttribute("width", aspect);
        plane.setAttribute("height", 1.0);
        plane.setAttribute("material", {
          shader: "flat",
          transparent: true,
          side: "double",
          alphaTest: 0.01,
          src: `#${video.id}`,
        });
      });

      // Tenta iniciar o vÃ­deo quando a cena carregar
      scene.addEventListener("arjs-video-loaded", () => {
        status.textContent = "ðŸŽ¬ Aponte a cÃ¢mera para o marcador";
        
        // Tenta tocar o vÃ­deo
        video.play().catch(err => {
          console.log("VÃ­deo nÃ£o pode iniciar automaticamente:", err);
          // NÃ£o faz nada, vai tentar quando detectar o marcador
        });
      });

      // Quando detecta o marcador
      marker.addEventListener("markerFound", () => {
        status.textContent = "âœ… Marcador detectado!";
        
        // Garante que o vÃ­deo estÃ¡ tocando
        if (video.paused) {
          video.play().catch(err => {
            console.log("Erro ao tocar vÃ­deo:", err);
          });
        }
      });

      // Quando perde o marcador
      marker.addEventListener("markerLost", () => {
        status.textContent = "ðŸ” Procurando marcador...";
      });

      // Fallback caso o evento arjs-video-loaded nÃ£o dispare
      setTimeout(() => {
        if (status.textContent === "ðŸ“· Carregando cÃ¢mera...") {
          status.textContent = "ðŸŽ¬ Aponte a cÃ¢mera para o marcador";
          video.play().catch(() => {});
        }
      }, 3000);
    </script>
  </body>
</html>
