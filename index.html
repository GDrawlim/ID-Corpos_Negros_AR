<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #000;
    }

    #camera {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      background: #000;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      pointer-events: none;
    }

    video.overlay-video {
      width: 60vw;
      max-width: 400px;
      aspect-ratio: 16 / 9;
      pointer-events: none;
      mix-blend-mode: normal;
    }

    /* botão invisível para desbloquear autoplay no iOS */
    #unlock {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      z-index: 999;
      border: none;
      background: transparent;
    }
  </style>
</head>

<body>
  <video id="camera" autoplay playsinline muted></video>

  <div id="overlay">
    <video id="videoOverlay" class="overlay-video" autoplay loop muted playsinline></video>
  </div>

  <button id="unlock"></button>

  <script>
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
        const videoEl = document.getElementById('camera');
        videoEl.srcObject = stream;
      } catch (err) {
        console.error('Erro ao iniciar câmera:', err);
      }
    }

    // detecta se é iPhone
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

    // escolhe o formato compatível
    const overlay = document.getElementById("videoOverlay");
    overlay.src = isIOS ? "./video_transparente.webp" : "./video_transparente.webm";

    // inicia câmera
    startCamera();

    // botão invisível pra desbloquear autoplay e sensores
    const unlockBtn = document.getElementById("unlock");
    unlockBtn.addEventListener("touchstart", async () => {
      unlockBtn.remove(); // tira o botão invisível
      try {
        if (typeof DeviceMotionEvent !== "undefined" &&
            typeof DeviceMotionEvent.requestPermission === "function") {
          await DeviceMotionEvent.requestPermission();
        }
      } catch (e) {
        console.warn("DeviceMotion permission error:", e);
      }
      overlay.play().catch(()=>{});
    }, { once: true });
  </script>
</body>
</html>
