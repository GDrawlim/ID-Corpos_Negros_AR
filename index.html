<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>AR V√≠deo Transparente</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
      }

      #overlay.hidden {
        display: none;
      }

      .box {
        background: white;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        max-width: 90%;
        width: 400px;
      }

      .box h2 {
        margin: 0 0 15px 0;
        font-size: 24px;
      }

      .box p {
        color: #666;
        margin: 0 0 20px 0;
        line-height: 1.5;
      }

      #startBtn {
        padding: 15px 40px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        background: #4CAF50;
        color: white;
        cursor: pointer;
        box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      }

      #startBtn:hover {
        background: #45a049;
      }

      #startBtn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      #debug {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: lime;
        padding: 10px;
        font-family: monospace;
        font-size: 11px;
        border-radius: 5px;
        z-index: 9998;
        max-width: 250px;
        line-height: 1.4;
      }

      #status {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 14px;
        z-index: 9998;
        text-align: center;
        min-width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div class="box">
        <h2>üì± AR V√≠deo Transparente</h2>
        <p>Permita o acesso √† c√¢mera para iniciar a experi√™ncia de realidade aumentada.</p>
        <button id="startBtn">üöÄ Iniciar</button>
      </div>
    </div>

    <div id="debug"></div>
    <div id="status">Aguardando...</div>

    <!-- Componente customizado para v√≠deo com transpar√™ncia -->
    <script>
      AFRAME.registerComponent('alpha-video', {
        schema: {
          src: {type: 'selector'}
        },
        init: function() {
          this.applyAlpha = this.applyAlpha.bind(this);
          this.el.addEventListener('materialtextureloaded', this.applyAlpha);
        },
        applyAlpha: function() {
          const mesh = this.el.getObject3D('mesh');
          const video = this.data.src;
          
          if (mesh && mesh.material && video) {
            const texture = new THREE.VideoTexture(video);
            texture.minFilter = THREE.LinearFilter;
            texture.magFilter = THREE.LinearFilter;
            texture.format = THREE.RGBAFormat;
            
            mesh.material.map = texture;
            mesh.material.transparent = true;
            mesh.material.alphaTest = 0.5;
            mesh.material.side = THREE.DoubleSide;
            mesh.material.depthWrite = false;
            mesh.material.opacity = 1.0;
            mesh.material.needsUpdate = true;
            
            console.log('‚úÖ Alpha material aplicado');
          }
        }
      });
    </script>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true; alpha: true;"
      gesture-detector
    >
      <a-assets>
        <video
          id="vid"
          src="./video_transparente.webm"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-marker type="pattern" url="./marker.patt" id="marker">
        <a-plane
          id="plane"
          position="0 0 0"
          rotation="-90 0 0"
          width="1.5"
          height="1.5"
          material="shader: flat; transparent: true; alphaTest: 0.5; side: double;"
          alpha-video="src: #vid"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const overlay = document.getElementById('overlay');
      const startBtn = document.getElementById('startBtn');
      const debug = document.getElementById('debug');
      const status = document.getElementById('status');
      const scene = document.querySelector('a-scene');
      const marker = document.getElementById('marker');
      const video = document.getElementById('vid');

      let markerFound = false;

      function updateDebug(info) {
        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        debug.innerHTML = `
üì± Device: ${isMobile ? 'Mobile' : 'Desktop'}<br>
üìπ Video: ${video.readyState >= 3 ? '‚úÖ' : '‚è≥'}<br>
üéØ Marker: ${markerFound ? '‚úÖ FOUND' : 'üîç Searching'}<br>
‚ö° Status: ${info || 'Ready'}
        `.trim();
      }

      // Eventos do v√≠deo
      video.addEventListener('loadeddata', () => {
        console.log('üìπ V√≠deo carregado');
        updateDebug('Video loaded');
      });

      video.addEventListener('play', () => {
        console.log('‚ñ∂Ô∏è Playing');
        updateDebug('Video playing');
      });

      video.addEventListener('error', (e) => {
        console.error('‚ùå Video error:', e);
        status.textContent = '‚ùå Erro ao carregar v√≠deo';
      });

      // Eventos da scene
      scene.addEventListener('renderstart', () => {
        console.log('üé¨ AR.js started');
        updateDebug('AR started');
      });

      // Marker encontrado
      marker.addEventListener('markerFound', async () => {
        markerFound = true;
        console.log('üéØ MARKER FOUND!');
        status.textContent = 'üéâ Marcador encontrado!';
        updateDebug('Marker detected');

        try {
          if (video.paused) {
            video.muted = true;
            await video.play();
            console.log('‚úÖ Video playing');
          }
        } catch (e) {
          console.warn('Play error:', e);
        }
      });

      marker.addEventListener('markerLost', () => {
        markerFound = false;
        console.log('üëã Marker lost');
        status.textContent = 'üîç Procurando marcador...';
        updateDebug('Searching marker');
      });

      // Bot√£o iniciar
      startBtn.addEventListener('click', async () => {
        startBtn.disabled = true;
        startBtn.textContent = '‚è≥ Iniciando...';
        status.textContent = 'üé¨ Iniciando c√¢mera...';

        try {
          // Prepara o v√≠deo
          video.muted = true;
          video.volume = 0;

          // Tenta dar play (necess√°rio para autoplay policy)
          try {
            await video.play();
            video.pause();
            console.log('‚úÖ Video pronto');
          } catch (e) {
            console.warn('Video prep:', e);
          }

          // Esconde overlay
          setTimeout(() => {
            overlay.classList.add('hidden');
            status.textContent = 'üéØ Aponte para o seu marcador';
            updateDebug('Searching marker');
          }, 500);

          // Wake lock (mant√©m tela ligada)
          if ('wakeLock' in navigator) {
            try {
              await navigator.wakeLock.request('screen');
              console.log('üîí Wake lock ativo');
            } catch (e) {
              console.log('Wake lock n√£o dispon√≠vel');
            }
          }

        } catch (err) {
          console.error('‚ùå Erro:', err);
          status.textContent = '‚ùå Erro: ' + err.message;
          startBtn.disabled = false;
          startBtn.textContent = 'üîÑ Tentar novamente';
        }
      });

      console.log('üöÄ Sistema carregado');
      updateDebug('Ready');
    </script>
  </body>
</html>
