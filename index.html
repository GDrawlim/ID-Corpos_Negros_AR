<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>AR Marker + V√≠deo Transparente</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
      }

      /* FOR√áA CANVAS EM TELA CHEIA */
      canvas {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        object-fit: cover !important;
      }

      .a-canvas {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
      }

      a-scene {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
      }

      #arjsDebugUIContainer {
        display: none !important;
      }

      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 10000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      #overlay.hidden {
        display: none !important;
      }

      .info-box {
        background: #fff;
        border-radius: 12px;
        padding: 24px;
        max-width: 90%;
        width: 400px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }

      .info-icon {
        font-size: 48px;
        margin-bottom: 16px;
      }

      .info-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 12px;
        color: #333;
      }

      .info-message {
        font-size: 14px;
        color: #666;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      #startBtn {
        padding: 14px 32px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        background: #4CAF50;
        color: white;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        transition: all 0.3s;
        -webkit-tap-highlight-color: transparent;
      }

      #startBtn:active {
        transform: scale(0.95);
      }

      #startBtn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      #status {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        padding: 12px 24px;
        color: white;
        font-size: 13px;
        background: rgba(0, 0, 0, 0.85);
        border-radius: 20px;
        text-align: center;
        min-width: 200px;
        max-width: 90%;
        backdrop-filter: blur(10px);
      }

      #debugInfo {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.85);
        color: #0f0;
        padding: 8px;
        border-radius: 6px;
        font-size: 10px;
        font-family: monospace;
        z-index: 9998;
        max-width: 200px;
        line-height: 1.4;
      }

      @media (max-width: 600px) {
        #debugInfo {
          font-size: 9px;
          padding: 6px;
          max-width: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div class="info-box">
        <div class="info-icon">üì∏</div>
        <div class="info-title">Realidade Aumentada</div>
        <div class="info-message">
          Permita o acesso √† c√¢mera para iniciar a experi√™ncia AR.
        </div>
        <button id="startBtn">üöÄ Iniciar AR</button>
      </div>
    </div>

    <div id="status">Aguardando...</div>
    <div id="debugInfo"></div>

    <!-- Componente customizado para transpar√™ncia -->
    <script>
      AFRAME.registerComponent('video-alpha', {
        schema: {
          src: {type: 'selector'}
        },
        init: function() {
          const video = this.data.src;
          
          this.el.addEventListener('materialtextureloaded', () => {
            const mesh = this.el.getObject3D('mesh');
            if (mesh && mesh.material && video) {
              // Cria textura de v√≠deo
              const texture = new THREE.VideoTexture(video);
              texture.minFilter = THREE.LinearFilter;
              texture.magFilter = THREE.LinearFilter;
              texture.format = THREE.RGBAFormat;
              
              // Configura material com transpar√™ncia
              mesh.material.map = texture;
              mesh.material.transparent = true;
              mesh.material.alphaTest = 0.5;
              mesh.material.side = THREE.DoubleSide;
              mesh.material.depthWrite = false;
              mesh.material.needsUpdate = true;
              
              console.log('‚úÖ Material com alpha configurado');
            }
          });
        },
        update: function() {
          const mesh = this.el.getObject3D('mesh');
          const video = this.data.src;
          
          if (mesh && mesh.material && video) {
            const texture = new THREE.VideoTexture(video);
            texture.minFilter = THREE.LinearFilter;
            texture.magFilter = THREE.LinearFilter;
            texture.format = THREE.RGBAFormat;
            
            mesh.material.map = texture;
            mesh.material.transparent = true;
            mesh.material.alphaTest = 0.5;
            mesh.material.side = THREE.DoubleSide;
            mesh.material.depthWrite = false;
            mesh.material.needsUpdate = true;
            
            console.log('‚úÖ Material atualizado');
          }
        }
      });
    </script>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true; precision: medium;"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best;"
    >
      <a-assets timeout="30000">
        <video
          id="videoWebm"
          src="./video_transparente.webm"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
          style="display: none;"
        ></video>

        <img
          id="imgWebp"
          src="./video_transparente.webp"
          crossorigin="anonymous"
          style="display: none;"
        />
      </a-assets>

      <a-marker 
        type="pattern" 
        url="./marker.patt" 
        id="marker"
        smooth="true"
        smoothCount="5"
        smoothTolerance="0.01"
        smoothThreshold="2"
      >
        <a-plane
          id="videoPlane"
          position="0 0 0"
          rotation="-90 0 0"
          width="1.6"
          height="0.9"
          material="shader: flat; transparent: true; side: double; alphaTest: 0.5; depthWrite: false;"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Previne zoom
      document.addEventListener('touchmove', (e) => {
        if (e.scale !== 1) { e.preventDefault(); }
      }, { passive: false });

      document.addEventListener('gesturestart', (e) => {
        e.preventDefault();
      });

      const overlay = document.getElementById("overlay");
      const startBtn = document.getElementById("startBtn");
      const status = document.getElementById("status");
      const debugInfo = document.getElementById("debugInfo");
      const scene = document.querySelector('a-scene');
      const marker = document.getElementById("marker");
      const plane = document.getElementById("videoPlane");
      const videoWebm = document.getElementById("videoWebm");
      const videoHevc = document.getElementById("videoHevc");
      const imgWebp = document.getElementById("imgWebp");
      
      // Detecta dispositivo
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      
      // Escolhe o formato apropriado
      let mediaElement, mediaType;
      if (isSafari || isIOS) {
        // iOS/Safari: usa WebP animado
        mediaElement = imgWebp;
        mediaType = 'image';
        console.log('üçé Usando WebP para iOS/Safari');
      } else {
        // Outros: usa WebM
        mediaElement = videoWebm;
        mediaType = 'video';
        console.log('üåê Usando WebM para outros browsers');
      }
      
      let state = {
        sceneReady: false,
        cameraReady: false,
        videoReady: false,
        videoPlaying: false,
        markerVisible: false,
        arReady: false
      };

      function updateDebug() {
        const device = isMobile ? 'üì±' : 'üíª';
        const browser = isSafari ? 'Safari' : (isIOS ? 'iOS' : 'Other');
        
        debugInfo.innerHTML = `
${device} ${browser}<br>
Scene: ${state.sceneReady ? '‚úÖ' : '‚è≥'}<br>
Camera: ${state.cameraReady ? '‚úÖ' : '‚è≥'}<br>
AR: ${state.arReady ? '‚úÖ' : '‚è≥'}<br>
Video: ${state.videoReady ? '‚úÖ' : '‚è≥'}<br>
Playing: ${state.videoPlaying ? '‚úÖ' : '‚ùå'}<br>
Marker: ${state.markerVisible ? 'üéØ' : 'üîç'}<br>
Format: ${mediaElement.id}
        `.trim();
      }

      // Configura v√≠deo com transpar√™ncia
      function setupVideo() {
        const elementId = mediaElement.id;
        
        // Define a source do media
        plane.setAttribute("material", {
          shader: "flat",
          src: `#${elementId}`,
          transparent: true,
          opacity: 1,
          side: "double",
          alphaTest: 0.5,
          depthWrite: false
        });
        
        // Adiciona componente customizado apenas para v√≠deos
        if (mediaType === 'video') {
          plane.setAttribute("video-alpha", `src: #${elementId}`);
        }
        
        // Acessa o material Three.js diretamente ap√≥s um delay
        setTimeout(() => {
          const mesh = plane.getObject3D('mesh');
          if (mesh && mesh.material) {
            mesh.material.transparent = true;
            mesh.material.alphaTest = 0.5;
            mesh.material.depthWrite = false;
            mesh.material.side = THREE.DoubleSide;
            mesh.material.needsUpdate = true;
            console.log('‚úÖ Material Three.js for√ßado');
          }
        }, 500);
        
        console.log(`‚úÖ Media configurado: ${elementId} (${mediaType})`);
      }

      // Events do media
      if (mediaType === 'video') {
        mediaElement.addEventListener('loadedmetadata', () => {
          state.videoReady = true;
          if (mediaElement.videoWidth > 0 && mediaElement.videoHeight > 0) {
            const aspect = mediaElement.videoWidth / mediaElement.videoHeight;
            plane.setAttribute("width", aspect * 0.9);
            plane.setAttribute("height", 0.9);
            console.log(`üìê V√≠deo: ${mediaElement.videoWidth}x${mediaElement.videoHeight} (aspect: ${aspect.toFixed(2)})`);
          }
          updateDebug();
        });

        mediaElement.addEventListener('play', () => {
          state.videoPlaying = true;
          console.log('‚ñ∂Ô∏è V√≠deo tocando');
          updateDebug();
        });

        mediaElement.addEventListener('pause', () => {
          state.videoPlaying = false;
          console.log('‚è∏Ô∏è V√≠deo pausado');
          updateDebug();
        });

        mediaElement.addEventListener('error', (e) => {
          console.error('‚ùå Erro no v√≠deo:', e);
          status.textContent = "‚ùå Erro ao carregar v√≠deo";
        });
      } else {
        // Para imagens
        mediaElement.addEventListener('load', () => {
          state.videoReady = true;
          const aspect = mediaElement.naturalWidth / mediaElement.naturalHeight;
          plane.setAttribute("width", aspect * 0.9);
          plane.setAttribute("height", 0.9);
          console.log(`üìê Imagem: ${mediaElement.naturalWidth}x${mediaElement.naturalHeight}`);
          updateDebug();
        });
      }

      // Scene loaded
      scene.addEventListener('loaded', () => {
        console.log('‚úÖ Scene pronta');
        state.sceneReady = true;
        
        // FOR√áA CANVAS TELA CHEIA
        setTimeout(() => {
          const canvas = document.querySelector('canvas');
          if (canvas) {
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100vw';
            canvas.style.height = '100vh';
            canvas.style.objectFit = 'cover';
            console.log('üñºÔ∏è Canvas for√ßado tela cheia');
          }
        }, 100);
        
        updateDebug();
      });

      // AR.js pronto
      scene.addEventListener('arjs-video-loaded', () => {
        console.log('‚úÖ AR.js pronto');
        state.arReady = true;
        state.cameraReady = true;
        setupVideo();
        updateDebug();
      });

      // Marker encontrado
      marker.addEventListener("markerFound", async () => {
        console.log('üéØ MARCADOR DETECTADO!');
        state.markerVisible = true;
        status.textContent = "üéâ MARCADOR ENCONTRADO!";
        
        // Toca v√≠deo (se for v√≠deo)
        if (mediaType === 'video') {
          try {
            mediaElement.muted = true;
            if (mediaElement.paused) {
              await mediaElement.play();
              console.log('‚úÖ V√≠deo iniciado');
            }
          } catch (e) {
            console.warn('‚ö†Ô∏è Erro ao tocar v√≠deo:', e);
          }
        }
        
        updateDebug();
      });

      marker.addEventListener("markerLost", () => {
        console.log('üëã Marcador perdido');
        state.markerVisible = false;
        status.textContent = "üîç Procurando marcador...";
        updateDebug();
      });

      // Bot√£o iniciar
      async function startAR() {
        startBtn.disabled = true;
        startBtn.textContent = "‚è≥ Iniciando...";
        status.textContent = "üé¨ Iniciando AR...";

        try {
          // Prepara v√≠deo (se for v√≠deo)
          if (mediaType === 'video') {
            mediaElement.muted = true;
            mediaElement.volume = 0;
            
            // Tenta tocar (intera√ß√£o necess√°ria)
            try {
              await mediaElement.play();
              mediaElement.pause(); // Pausa at√© detectar marcador
              console.log('‚úÖ V√≠deo preparado');
            } catch (e) {
              console.warn('‚ö†Ô∏è Prepara√ß√£o do v√≠deo:', e.name);
            }
          }
          
          // Remove overlay
          setTimeout(() => {
            overlay.classList.add("hidden");
            status.textContent = "üéØ Aponte para o marcador!";
          }, 300);
          
          // Wake lock
          if ('wakeLock' in navigator) {
            try {
              await navigator.wakeLock.request('screen');
              console.log('üîí Wake lock ativado');
            } catch (e) {
              console.warn('‚ö†Ô∏è Wake lock n√£o dispon√≠vel');
            }
          }
          
          updateDebug();
          
        } catch (err) {
          console.error("‚ùå Erro ao iniciar:", err);
          status.textContent = "‚ùå Erro: " + err.message;
          startBtn.disabled = false;
          startBtn.textContent = "üîÑ Tentar novamente";
        }
      }

      startBtn.addEventListener("click", startAR);
      startBtn.addEventListener("touchend", (e) => {
        e.preventDefault();
        if (!startBtn.disabled) startAR();
      });

      // Log inicial
      console.log('üöÄ Sistema iniciado');
      console.log('üì± Dispositivo:', isMobile ? 'Mobile' : 'Desktop');
      console.log('üåê Browser:', isSafari ? 'Safari' : (isIOS ? 'iOS' : 'Outro'));
      console.log('üé¨ Media selecionado:', mediaElement.id);
      console.log('üìπ Tipo:', mediaType);
      
      updateDebug();
    </script>
  </body>
</html>
