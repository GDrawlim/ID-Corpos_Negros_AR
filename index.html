<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artivive - Redirecionamento</title>

    <script>
        function detectarSistema() {
            const userAgent = navigator.userAgent.toLowerCase();

            if (/iphone|ipad|ipod/.test(userAgent)) {
                // iOS → App Store
                window.location.href = "https://apps.apple.com/app/artivive/id1247307321";
            } else if (/android/.test(userAgent)) {
                // Android → Google Play
                window.location.href = "https://play.google.com/store/apps/details?id=com.artivive.app";
            } else {
                // Outros sistemas → página genérica
                window.location.href = "https://artivive.com/";
            }
        }
    </script>
</head>

<body onload="detectarSistema()">
    <p>Redirecionando para a loja do aplicativo...</p>
</body>
</html>
