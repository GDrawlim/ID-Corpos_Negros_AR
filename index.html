<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body style="margin:0; overflow:hidden;">
  
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
  >
    <a-assets>
      <video id="vid" src="./video_transparente.webm" preload="auto" loop muted playsinline webkit-playsinline></video>
    </a-assets>

    <a-marker type="pattern" url="./marker.patt">
      <a-video
        src="#vid"
        position="0 0.5 0"
        rotation="-90 0 0"
        width="1"
        height="1.78"
        material="shader: flat; transparent: true; alphaTest: 0.5;"
      ></a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const video = document.getElementById('vid');
    const marker = document.querySelector('a-marker');
    
    marker.addEventListener('markerFound', () => {
      video.play();
    });

    // Auto-play ao carregar
    document.addEventListener('DOMContentLoaded', () => {
      video.muted = true;
      video.play().catch(e => console.log('Aguardando interação'));
    });
  </script>

</body>
</html>
